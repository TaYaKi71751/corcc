on: 
  workflow_dispatch:
  pull_request:
  schedule:
    - cron: '0 */12 * * *'

name: Update
jobs:
  vaccination:
    name: Vaccinations
    runs-on: ubuntu-latest
    steps:
    - name: Setup Node
      uses: actions/setup-node@v2
      with:
        node-version: 'lts/*'
    - name: Checkout 🛎️
      uses: actions/checkout@master
    - name: Install Dependencies 🔧🟢
      run: yarn
    - name: ⬆️💉
      # env:
      #   USER_AGENT: ${{ secrets.USER_AGENT }}
      run: |
        node -v
        yarn -v
        yarn vaccination 
    - uses: corcc/publish@master
      if: github.event.action != 'pull_request'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 
        TASK_NAME: '⬆️💉'
        TIMEZONE: 'Asia/Tokyo'
# continued
  case:
    name: Cases
    runs-on: ubuntu-latest
    steps:
    - name: Setup Node
      uses: actions/setup-node@v2
      with:
        node-version: 'lts/*'
    - name: Checkout 🛎️
      uses: actions/checkout@master
    - name: Install Dependencies 🔧🟢
      run: yarn
    - name: ⬆️🦠
      # env:
      #   USER_AGENT: ${{ secrets.USER_AGENT }}
      run: |
        yarn case 
    - uses: corcc/publish@master
      if: github.event.action != 'pull_request'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 
        TASK_NAME: '⬆️🦠'
        TIMEZONE: 'Asia/Tokyo'
