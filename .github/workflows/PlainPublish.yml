on:
  workflow_call:
    inputs:
      prev:
        type: string
        default: '[ "plain" ]'
      which:
        type: string
        default: '[ { "text": "vaccination", "emoji": "üíâ" } , { "text": "case", "emoji": "ü¶†" } ]'
jobs:
  plain:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        prev: ${{ fromJson((inputs).prev) }}
        which: ${{ fromJson((inputs).which) }}
    timeout-minutes: 2
    steps:
    - uses: actions/checkout@master
    - uses: pnpm/action-setup@master
      with:
        version: latest
    - uses: actions/setup-node@main
      with:
        node-version: 16
        cache: 'pnpm'
    - run: pnpm install --no-frozen-lockfile
    - uses: actions/download-artifact@v2
      if: ${{ matrix.prev != '' }}
      with:
        name: artifact-${{ matrix.which.text }}
        path: ./
    - if: ${{ matrix.prev != '' }}
      run: tar -zxvf ${{ matrix.prev }}-${{ matrix.which.text }}.tar.gz
    - uses: corcc/publish@node
      with:
        TZ: 'Asia/Seoul'
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 
        TASK_NAME: ‚¨ÜÔ∏è${{ matrix.which.emoji }}üìÑ
