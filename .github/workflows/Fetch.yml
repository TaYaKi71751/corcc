on: 
  workflow_call:
    inputs:
      which: 
        type: string
        default: '[ { "text": "vaccination", "emoji": "üíâ"}, { "text": "case", "emoji": "ü¶†" } ]'
  workflow_dispatch:
    inputs:
      which: 
        type: string
        default: '[ { "text": "vaccination", "emoji": "üíâ"}, { "text": "case", "emoji": "ü¶†" } ]'
jobs:
  fetch:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        which: ${{ fromJson((github.event.inputs || inputs).which) }}
    timeout-minutes: 2
    steps:
    - uses: actions/setup-node@v2
      with:
        node-version: 'lts/*'
    - uses: actions/checkout@master
    - id: node-cache
      uses: actions/cache@v2
      env:
        cache-name: cache-node-modules
      with:
        path: node_modules
        key: ${{ runner.os }}-${{ github.repository }}-node-modules-${{ hashFiles('**/yarn.lock') }}
        restore-keys: |
          ${{ runner.os }}-${{ github.repository }}-node-modules-
    - if: steps.node-cache.outputs.cache-hit != 'true'
      run: yarn install
    - run: yarn fetch:${{ matrix.which.text }}
    - run: |
        cd ./artifacts/
        ls -la ./
        tar --exclude='*.tar.gz' \
          -zcvf ../fetch-${{ matrix.which.text }}.tar.gz \
          ./**/${{ matrix.which.text }}* ./${{ matrix.which.text }}*
    - uses: actions/upload-artifact@v2
      with:
        name: artifact-${{ matrix.which.text }}
        path: fetch-${{ matrix.which.text }}.tar.gz
    - run: tar -zxvf fetch-${{ matrix.which.text }}.tar.gz
    - uses: corcc/publish@node
      with:
        TZ: 'Asia/Seoul'
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 
        TASK_NAME: ‚¨ÜÔ∏è${{ matrix.which.emoji }}
