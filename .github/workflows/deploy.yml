name: Build and Deploy
on: 
  workflow_dispatch:
  push:
jobs:
  install:
    name: Install Dependencies 🟢
    runs-on: ubuntu-latest
    steps:
    - name: Setup Node
      uses: actions/setup-node@v2
      with:
        node-version: 'lts/*'
    - name: Checkout 🛎️
      uses: actions/checkout@master
#     - name: Package-Lock 🔧⚙️🟢
#       run: npm install --package-lock-only 
    - name: Cache node_modules 🔧⚙️🟢
      uses: actions/cache@v2
      id: cache-modules
      with:
        path: node_modules
        key: ${{ runner.os }}-modules-${{ hashFiles('package-lock.json') }}
    - name: Install Dependencies 🟢
      if: steps.cache-modules.outputs.cache-hit != 'true'
      run: npm install
#     - name: Publish package-lock.json
#       uses: corcc/publish@master
#       env:
#         GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 
#         TASK_NAME: 'Update package-lock.json'
#         TIMEZONE: 'Asia/Tokyo'
    
  build_deploy:
    name: Build 🔧 & Deploy 🚀
    needs: install
    runs-on: ubuntu-latest
    steps:
    - name: Checkout 🛎️
      uses: actions/checkout@master
    - name: Cache node_modules 🔧⚙️🟢
      uses: actions/cache@v2
      id: cache-modules
      with:
        path: node_modules
        key: ${{ runner.os }}-modules-${{ hashFiles('package-lock.json') }}
    - name: Build 🔧 with unset CI
      run: rm -rf build && unset CI && npm run build
    - name: sed 
      run: sed -i 's/\"\/static/\"\/coriv\/static/g' ./build/index.html
    - name: Deploy 🚀
      uses: JamesIves/github-pages-deploy-action@4.1.5
      with:
        branch: gh-pages # The branch the action should deploy to.
        folder: build # The folder the action should deploy.
