name: Build and Deploy
on: 
  workflow_dispatch:
  push:
  schedule:
    - cron:  '0 */3 * * *'
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # - name: Checkout ğŸ›ï¸
      - uses: actions/checkout@v2.3.1
      # - uses: actions/checkout@v1
      - name: Install Archlinux ğŸ§
        run: curl -L https://github.com/zaoqi/github-actions-archlinux/raw/master/install.sh | sh
      - name: Populate Keys
        run: sudo pacman-key populate archlinux
      - run: sudo pacman --noconfirm -Syyu
      - name: Install Nodejs, NPM ğŸŸ¢
        run: sudo pacman --noconfirm -S nodejs npm 
      - name: Get Dependencies â¬‡ï¸
        run: npm install
      - name: Build ğŸ”§
        run: npm run build
      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          branch: gh-pages # The branch the action should deploy to.
          folder: build # The folder the action should deploy.