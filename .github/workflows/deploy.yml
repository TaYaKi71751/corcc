      - name: Update ğŸ”§âš™ï¸ğŸ§â¬†ï¸
        run: sudo pacman --noconfirm -Sy
      - name: Install Nodejs, NPM ğŸ”§âš™ï¸
        run: sudo pacman --noconfirm -S nodejs npm
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2.3.1
