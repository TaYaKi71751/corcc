name: Build and Deploy
on: 
  workflow_dispatch:
  push:
jobs:
  install:
    name: Install Dependencies ğŸŸ¢
    runs-on: [ubuntu-latest]
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@master
      - name: Package-Lock ğŸ”§âš™ï¸ğŸŸ¢
        run: npm install --package-lock-only 
      - name: Cache node_modules ğŸ”§âš™ï¸ğŸŸ¢
        uses: actions/cache@v2
        id: cache-modules
        with:
          path: node_modules
          key: ${{ runner.os }}-modules-${{ hashFiles('package-lock.json') }}
      - name: Install Dependencies ğŸŸ¢
        if: steps.cache-modules.outputs.cache-hit != 'true'
        run: npm install
      - name: Publish package-lock.json
        uses: corcc/publish@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 
          TASK_NAME: 'Update package-lock.json'
          TIMEZONE: 'Asia/Tokyo'
        
  build:
    name: Build ğŸ”§
    needs: install
    runs-on: [ubuntu-latest]
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@master
      - name: Cache node_modules ğŸ”§âš™ï¸ğŸŸ¢
        uses: actions/cache@v2
        id: cache-modules
        with:
          path: node_modules
          key: ${{ runner.os }}-modules-${{ hashFiles('package-lock.json') }}
      - name: Cache build ğŸ”§âš™ï¸
        uses: actions/cache@v2
        id: cache-build
        with:
          path: build
          key: ${{ runner.os }}-build-${{ hashFiles('package-lock.json') }}
      - name: Build ğŸ”§ with unset CI
        run: unset CI && npm run build
    
  deploy:
    name: Deploy ğŸš€
    needs: build
    runs-on: [ubuntu-latest]
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@master
      - name: Cache build ğŸ”§âš™ï¸
        uses: actions/cache@v2
        id: cache-build
        with:
          path: build
          key: ${{ runner.os }}-build-${{ hashFiles('package-lock.json') }}
      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          branch: gh-pages # The branch the action should deploy to.
          folder: build # The folder the action should deploy.
    
