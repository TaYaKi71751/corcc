name: Build and Deploy
on: 
  workflow_dispatch:
  push:
    paths-ignore:
      - '**.md'
jobs:
  install:
    name: Install ğŸŸ¢
    runs-on: ubuntu-latest
    steps:
    - name: Setup Node
      uses: actions/setup-node@v2
      with:
        node-version: 'lts/*'
    - name: Checkout ğŸ›ï¸
      uses: actions/checkout@master
    - name: Cache node_modules ğŸ”§âš™ï¸ğŸŸ¢
      uses: actions/cache@v2
      id: cache-modules
      with:
        path: node_modules
        key: ${{ runner.os }}-modules
    - name: Install ğŸŸ¢
      run: yarn install

  build_deploy:
    name: Build ğŸ”§ & Deploy ğŸš€
    needs: install
    runs-on: ubuntu-latest
    steps:
    - name: Checkout ğŸ›ï¸
      uses: actions/checkout@master
    - name: Cache node_modules ğŸ”§âš™ï¸ğŸŸ¢
      uses: actions/cache@v2
      id: cache-modules
      with:
        path: node_modules
        key: ${{ runner.os }}-modules
    - name: Build ğŸ”§ with unset CI
      run: rm -rf build && unset CI && yarn build
    - name: sed 
      run: sed -i 's/\"\/static/\"\/coriv\/static/g' ./build/index.html
    - name: Deploy ğŸš€
      uses: JamesIves/github-pages-deploy-action@4.1.5
      with:
        branch: gh-pages # The branch the action should deploy to.
        folder: build # The folder the action should deploy.
