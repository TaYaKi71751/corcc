on: 
  workflow_dispatch:
  push:
    paths-ignore:
      - 'case/**'
      - 'vaccination/**'
  schedule:
    - cron:  '0 */6 * * *'
name: â¬†ï¸ğŸ’‰ğŸ¦ 
jobs:
  node-dep:
    name: ğŸ”§â¬†ï¸âš™ï¸ğŸŸ¢
    runs-on: ubuntu-latest
    steps:
    - name: Checkout ğŸ›ï¸
      uses: actions/checkout@master
    - name: Package-Lock âš™ï¸ğŸŸ¢
      run: npm install --package-lock-only 
    - name: Cache node_modules ğŸ”§âš™ï¸ğŸŸ¢
      uses: actions/cache@v2
      id: cache-modules
      with:
        path: node_modules
        key: ${{ runner.os }}-modules-${{ hashFiles('package-lock.json')}}
    - name: Install Dependencies ğŸ”§ğŸŸ¢
      if: steps.cache-modules.outputs.cache-hit != 'true'
      run: npm install
    - name: Publish package-lock.json â¬†ï¸âš™ï¸ğŸŸ¢
      uses: corcc/publish@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 
        TASK_NAME: 'Update package-lock.json'
        TIMEZONE: 'Asia/Tokyo'
  vaccination:
    name: â¬†ï¸ğŸ’‰
    needs: [node-dep]
    runs-on: ubuntu-latest
    steps:
    - name: Checkout ğŸ›ï¸
      uses: actions/checkout@master
    - name: Cache node_modules ğŸ”§âš™ï¸ğŸŸ¢
      uses: actions/cache@v2
      id: cache-modules
      with:
        path: node_modules
        key: ${{ runner.os }}-modules-${{ hashFiles('package-lock.json')}}
    - name: Scrape Vaccinations
      run: npm run vaccination 
    - uses: corcc/publish@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 
        TASK_NAME: 'Scrape Vaccinations'
        TIMEZONE: 'Asia/Tokyo'
  case:
    name: â¬†ï¸ğŸ¦ 
    needs: [node-dep]
    runs-on: ubuntu-latest
    steps:
    - name: Checkout ğŸ›ï¸
      uses: actions/checkout@master
    - name: Cache node_modules ğŸ”§âš™ï¸ğŸŸ¢
      uses: actions/cache@v2
      id: cache-modules
      with:
        path: node_modules
        key: ${{ runner.os }}-modules-${{ hashFiles('package-lock.json')}}
    - name: Scrape Cases
      run: npm run case 
    - uses: corcc/publish@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 
        TASK_NAME: 'Scrape Cases'
        TIMEZONE: 'Asia/Tokyo'
  vc:
    name: â¬†ï¸ğŸ’‰ğŸ¦ 
    needs: [node-dep,vaccination,case]
    runs-on: ubuntu-latest
    steps:
    - name: Checkout ğŸ›ï¸
      uses: actions/checkout@master
    - name: Pull with --no-rebase â¬†ï¸
      run: git pull --no-rebase
    - name: Cache node_modules ğŸ”§âš™ï¸ğŸŸ¢
      uses: actions/cache@v2
      id: cache-modules
      with:
        path: node_modules
        key: ${{ runner.os }}-modules-${{ hashFiles('package-lock.json')}}
    - name: ğŸ’‰ğŸ¦ 
      run: npm run vc
    - name: â¬†ï¸ğŸ’‰ğŸ¦ 
      uses: corcc/publish@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 
        TASK_NAME: 'Latest Vaccinations + Cases'
        TIMEZONE: 'Asia/Tokyo'
